<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widthhttps://github.com/alexfederovitch/AgeInDays.git, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Age in Days</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                Age in Days Challenge
            </h2>
            <h4>Please enter your birthday to find out your age in days</h4>
        </div>
        <div class="text">
            <input type="text" id="text" name="text" placeholder="mm/dd/yyyy">
        </div>
        <div id="result"></div>
        <div class="buttons">
            <div>
                <button class="btn btn-primary" id="button" type="button" name="click-me">Click Me</button>

                <button class="btn btn-danger" id="reset" type="reset" name="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
